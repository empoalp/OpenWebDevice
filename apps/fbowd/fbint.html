<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="style/core/css/root.css">
    <link rel="stylesheet" type="text/css" href="style/headers/style.css">
    <link rel="stylesheet" type="text/css" href="style/lists/style.css">
    <link rel="stylesheet" type="text/css" href="style/dialogs/style.css">

    <link href="style/fbint.css" rel="stylesheet">

    <link rel="resource" type="application/l10n" href="locale/fbowd.properties">

    <style>
      ol.unbordered > li {
        border: none !important;
      }

      li[data-uuid]{
        border-top:none !important;
      }

      li[data-uuid]:last-child {
        border-bottom:none !important;
      }
    </style>

  </head>

  <body role="application" data-state='welcome'>
    <section role="region">

      <header>
        <a href="#" onclick="owdFbInt.ui.back()">
                                  <span class="icon icon-back">back</span></a>
        <menu type="toolbar">
          <button  onclick="owdFbInt.ui.importAll(event)">
            Import
          </button>
        </menu>
        <h1>Facebook Friends</h1>
      </header>

      <section id="main">
        <div id="shortcuts">
          <abbr id="current" title="Contacts by "></abbr>
          <ol class="unbordered">
            <li data-template data-letter="#letter#">
              <a href="#">
                <abbr title="Jump to #letter#">#letter#</abbr>
              </a>
            </li>
          </ol>
        </div>

        <!-- Contacts List Section -->
        <section id='mainContent' data-state="selection">
          <ol id="groups-list" class="unbordered">
            <li id="group-#group#" data-template>
              <h2 class="block-title">
                <abbr title="Contacts listed #group#">#group#</abbr>
              </h2>

              <ol id="contacts-list-#group#">

                <li data-template data-uuid="#uid#" aria-disabled="false">
                  <div class="aside end" role="presentation">
                    <input type="checkbox" name="#uid#">
                    <span></span>
                  </div>

                  <img data-src='https://graph.facebook.com/#uid#/picture?type=square'>

                    <dl>
                      <dt>#givenName# <strong>#familyName#</strong></dt>
                      <dd>#cell1# #email1#</dd>
                    </dl>
                </li>

              </ol>
            </li>
          </ol>
        </section> <!-- mainContent -->

      <div style="height:6.5rem">
        <menu class="bottom" data-items="1" type="toolbar">
          <button id="selunsel" onclick="owdFbInt.ui.selectAll(event)">Select All</button>
        </menu>
      </div>

      <section id="curtain">
        <div>
          <img src="style/throbber.gif">
        </div>
      </section>

    </section> <!-- main -->

    </section> <!-- role="region" -->

    <section role="region" id="welcome" style="background:white;width:100%;height:100%">
        <header>
          <h1 data-l10n-id="contacts">Facebook Application</h1>
        </header>
          <ol class="myMenu">
            <li><button  type=button onclick="owdFbInt.ui.getFriends()">
                                          Import Facebook Contacts</button></li>
            <li><button type=button onclick="owdFbInt.ui.sendWallMsg()">
                                          Send Message to Contact</button></li>
            <li><button type=button>Show Facebook Data</button></li>
            <li><button type=button>Post Photo</button></li>
            <li><button type=button
                        onclick="owdFbInt.ui.logout()">Logout</button></li>
          </ol>

      <p id="msg" style="color:red"></p>
    </section>

  <script  src="js/utilities/templates.js"></script>
  <script  src="infinite_scroll.js"></script>
  <script  src="js/friends_list.js"></script>
  <script  src="js/contacts_shortcuts.js"></script>

  <script src="js/fbint.js"></script>
  <script src="js/fbint-auth.js"></script>

  </body>
</html>
